<!--
HTML Headings
- HTML headings are titles or subtitles that you want to display 
on a webpage
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        HTML Headings
        - HTML headings are defined with the <h1> to <h6> tag
        - <h1> defines the most important heading. <h6> defines the least important heading.
    -->
    <h1>Heading 1</h1>
    <h2>Heading 2</h2>
    <h3>Heading 3</h3>
    <h4>Heading 4</h4>
    <h5>Heading 5</h5>
    <h6>Heading 6</h6>
</body>
</html>
