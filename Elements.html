<!-- 
HTML Elements 
- An HTML element is defined by a start tag, some content, and an end tag.
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My First Heading</h1>>
    <p>This is a paragraph</p>
</body>
</html>
